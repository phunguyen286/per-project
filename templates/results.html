<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Vote Results</h1>

    <table>
        <tr>
            <th>Location - Time</th>
            <th>Votes</th>
        </tr>
        {% for key, value in votes.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('beer_time') }}">Back to Voting</a></p>
</body>
</html>
